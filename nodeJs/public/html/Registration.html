<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Raleway', sans-serif !important;
            background: #e3f2fd !important;
        }
        .form-row .control-label:after {
            content:"*";
            color:red;
        }

        .form-group .control-label:after {
            content:"*";
            color:red;
        }

    </style>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>



<div class="d-flex align-items-center flex-column justify-content-center text-black" id="header" style="margin-top: 10%;">
    <div style="background: #e3f2fd;">
        <div class="card" style="border-color: black; border-width: 1px; border-radius: 10px; width: 700px; background-color: #e3f2fd">
            <div class="card-body" style="background-color: #eff6fe; border-radius: 10px;">
                <form method="post" action="/info">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label class="control-label" for="validationServer01">First name</label>
                            <input name="firstName" type="text" class="form-control" id="validationServer01" placeholder="First name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="control-label" for="validationServer02">Last name</label>
                            <input name="lastName" type="text" class="form-control" id="validationServer02" placeholder="Last name" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label class="control-label" for="validationServerUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                                </div>
                                <input name="username" type="text" class="form-control" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" style="border-bottom-right-radius:  4px; border-top-right-radius: 4px" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="control-label" for="validationServerPas">Password</label>
                            <input name="password" type="text" class="form-control" id="validationServerPas" placeholder="Password"  required>
                            <div class="invalid-feedback">
                                Please choose a password.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label class="control-label" for="validationServer03">Email</label>
                            <input name="email" type="email" class="form-control" id="validationServer03" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer04">City</label>
                            <input name="city" type="text" class="form-control" id="validationServer04" placeholder="City">
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer05">Zip</label>
                            <input name="zip" type="text" class="form-control" id="validationServer05" placeholder="Zip" >
                            <div class="invalid-feedback">
                                Please provide a valid zip.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="control-label" class="Gender">Gender</label>
                            <select name="gender" class="form-control form-control-sm" id="Gender" required>
                                <option></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                            <label  class="control-label" class="form-check-label" for="invalidCheck3">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <!--a href="LogIn.html" type="submit" class="btn btn-primary" role="button" aria-disabled="true">Submit</a-->
                    <a href="LogIn.html" class="btn" role="button" aria-disabled="true" style="padding-left: 500px; padding-top: 20px">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<nav class="navbar navbar-expand-lg navbar-default fixed-bottom" style="background-color: #e3f2fd">
    <div class="container-fluid">
        <p class="text-left" style="color: black">&copy; 2018 Zamaliev Danis</p>
        <a href="MySite.html" class="btn-right" role="button" aria-disabled="true" style="color: black">To Site</a>
    </div>
</nav>
</body>
</html>
