<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Raleway', sans-serif !important;
            background: #e3f2fd !important;
        }


    </style>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>



<div class="d-flex align-items-center flex-column justify-content-center text-black" id="header" style="margin-top: 13%">
    <div class="col-3" style="background: #e3f2fd">
        <div class="card" style="border-color: black; border-width: 1px; border-radius: 10px; background-color: #e3f2fd">
            <div class="card-body" style="background-color: #eff6fe; border-radius: 10px;">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <a href="Registration.html" class="btn btn-primary" role="button" aria-disabled="true">Sign Up</a>
                </form>
            </div>
         </div>
    </div>
</div>
</div>
<nav class="navbar navbar-expand-lg navbar-default fixed-bottom" style="background-color: #e3f2fd">
    <div class="container-fluid">
        <p class="text-left" style="color: black">&copy; 2018 Zamaliev Danis</p>
        <a href="MySite.html" class="btn" role="button" aria-disabled="true" style="color: black">To Site</a>
    </div>
</nav>
</body>
</html>
